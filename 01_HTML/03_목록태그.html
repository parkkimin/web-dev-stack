<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 태그</title>
  </head>
  <body>
    <!--순서 없는 목록(Unorderde List)-->
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <!--순서 있는 목록(Orderde List)-->

    <h3>번호 유형 설정</h3>
    <p>속성으로 숫자/문자 스타일 지정할 수 있다.</p>
    <ol type="I">
      <!--a,A,i,I 등 다양한 스타일 가능-->
      <li>HTML</li>
      <li>CSS</li>
      <li>JaveScript</li>
    </ol>

    <h3>중첩 가능</h3>
    <p>목록 내에 또 다른 목록을 넣을 수 있다</p>
    <ul>
      <li>
        HTML
        <ul>
          <li>텍스트태그</li>
          <li>목록 태그</li>
        </ul>
      </li>
      <li>CSS</li>
      <li>JaveScript</li>
    </ul>

    <!--dl (definition list)정의 목록 
    용어(dt)와 설명(dd)로 작성한다.
    -->
    <dl>
      <dt>HTML</dt>
      <dd>웹 문서를 작성하기 위한 마크업 언어</dd>
      <dt>CSS</dt>
      <dd>웹 문서의 스타일을 지정하는 언어</dd>
    </dl>
  </body>
</html>
