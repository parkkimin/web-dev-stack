<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트태그</title>
  </head>
  <body>
    <!--*제목 태그 (h1 ~ h6)*-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!--문단 태그-->
    <p>p 태그는 문단을 구분할 때 사용한다.
        줄 바꿈을 하고 싶다면<br /></p>
        <p>태그를 사용한다. </p>

        <!--강조 태그-->
        <b>굵게 표시</b><br />
    <strong>굵게 표시, 강조 표현</strong>
<br />
    <i>기울어서 표시</i><br />
    <em>기울어서 표사, 강조 표현</em>
    <br />
    <!--현광펜, 작은 글자, 첨자-->
    <mark>형광펜</mark><br/>
    <small>작은 글자</small>
    <sub>아래첨자</sub>와 <sup>윗첨자</sup>
<br/>
    <!--인용문-->
    <p>
        p 태그 사이에
    <q cite="google.com">짦은 인용문</q>
    q 태그 사용
    </p>
    <p>
        p태그 사이에
    <blockquote cite="google.com">긴 인용문</blockquote>
    blockquote태그 사용
    </p>
   
    <h1>실습문제</h1>
    <p>태그들은 중첩으로 사용가능합니다. <br>
        <small><i>작게,기울여서</i></small>표현가능하고,
        <mark><b>굵게,형광펜</b></mark>을 넣어 글자를 강조할 수 있습니다"
    </p>
  </body>
</html>
