<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="실습07_회원가입.css" />
  </head>
  <body>
    <h2>회원가입</h2>
    <div class="box">
      <section>
        <input type="text" id="Id" placeholder="아이디를 입력해주세요" />
        <p id="result">영문자로 시작하고 영문자와 숫자 조합으로 4~12자 이내</p>
      </section>
      <section>
        <input type="text" id="Pw" placeholder="비밀번호를 입력해주세요" />
        <p id="result1">영문자, 숫자, 특수문자 조합으로 8~15자 이내</p>
      </section>
      <section>
        <input
          type="text"
          id="Pw2"
          placeholder="비밀번호를 다시 한번 입력해주세요"
        />
        <p id="result2">위 비밀번호와 동일하게</p>
      </section>
      <section>
        <input type="text" id="Name" placeholder="이름을 입력해주세요" />
        <p id="result3">한글 2자 이상</p>
      </section>
      <section>
        <input
          type="text"
          id="Im"
          placeholder="이메일을 입력해주세요 입력해주세요"
        />
        <p id="result4">이메일 형식</p>
      </section>
      <section>
        <input type="text" id="Nb" placeholder="전화번호를 입력해주세요" />
        <p id="result5">전화번호를 입력해주세요</p>
      </section>
    </div>
    <footer>
      <button id="ok">회원가입</button>
      <button id="no">취소</button>
    </footer>
    <script src="실습07_호원가입.js"></script>
  </body>
</html>
